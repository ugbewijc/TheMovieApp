<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TheMovieApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="Movie App to check latest movies using TMDB API">
    <meta name="author" content="John Chioma">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <input class="radio" id="home_radio" name="menu_group" type="radio" checked>
    <input class="radio" id="about_radio" name="menu_group" type="radio">
    <nav class="navbar">
      <span class="navbar__logo">TheMovieApp</span>
      <ul class="navbar__menu">
        <label class="" id="home-tab" for="home_radio">home</label>
        <label class="" id="about-tab" for="about_radio">about</label>
      </ul>
    </nav>
    <div class="panels">
      <section class="panel" id="home_panel">
      </section>
      <section class="panel about" id="about_panel">
        <figcaption>
          <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg"
          alt="TMDb logo">
          <article class="">
            <p>This product uses the
              <a href="https://www.themoviedb.org/" target="_blank" rel="noreferrer">TMDb</a>
               API but is not endorsed or certified by TMDb.</p>
          </article>
        </figcaption>

  </body>
</html>
